<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terra - Voxel Planet Evolution (Texture Mode)</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
        }
        
        #canvas-container {
            width: 100vw;
            height: 100vh;
        }
        
        #controls {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 8px;
            backdrop-filter: blur(10px);
            min-width: 250px;
        }
        
        #info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 8px;
            backdrop-filter: blur(10px);
            font-size: 14px;
        }
        
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 8px 16px;
            margin: 5px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        
        button:hover {
            background: #45a049;
        }
        
        .control-group {
            margin: 15px 0;
        }
        
        .control-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            opacity: 0.9;
        }
        
        input[type="range"] {
            width: 100%;
        }
        
        .speed-display {
            text-align: center;
            font-size: 16px;
            margin: 10px 0;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    
    <div id="controls">
        <h3 style="margin-top: 0;">Voxel Planet Controls</h3>
        
        <div class="control-group">
            <label for="timeSpeed">Simulation Speed</label>
            <input type="range" id="timeSpeed" min="0" max="7" value="4" step="0.1">
            <div class="speed-display" id="speedDisplay">10,000 years/second</div>
        </div>
        
        <div class="control-group">
            <button onclick="toggleVisualization('material')">Material View</button>
            <button onclick="toggleVisualization('age')">Age View</button>
            <button onclick="toggleVisualization('velocity')">Velocity View</button>
        </div>
        
        <div class="control-group">
            <button onclick="toggleHeightScale()">Toggle Height Scale</button>
        </div>
    </div>
    
    <div id="info">
        <div>Time: <span id="simTime">0</span> Million years</div>
        <div>FPS: <span id="fps">0</span></div>
        <div>Mode: Texture-based Rendering</div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="/static/terra_texture.js"></script>
    <script>
        // Initialize texture renderer
        const renderer = new TexturePlanetRenderer();
        const connection = new TextureVoxelConnection(renderer);
        
        // UI controls
        const speedSlider = document.getElementById('timeSpeed');
        const speedDisplay = document.getElementById('speedDisplay');
        
        speedSlider.addEventListener('input', (e) => {
            const speed = Math.pow(10, parseFloat(e.target.value));
            speedDisplay.textContent = speed.toLocaleString() + ' years/second';
            
            if (connection.ws.readyState === WebSocket.OPEN) {
                connection.ws.send(JSON.stringify({ timeSpeed: speed }));
            }
        });
        
        function toggleVisualization(mode) {
            renderer.setVisualizationMode(mode);
        }
        
        function toggleHeightScale() {
            const current = renderer.planetMesh.material.uniforms.heightScale.value;
            renderer.planetMesh.material.uniforms.heightScale.value = current > 0.05 ? 0.01 : 0.1;
        }
        
        // FPS counter
        let lastTime = performance.now();
        let frames = 0;
        
        function updateFPS() {
            frames++;
            const currentTime = performance.now();
            if (currentTime >= lastTime + 1000) {
                document.getElementById('fps').textContent = frames;
                frames = 0;
                lastTime = currentTime;
            }
            requestAnimationFrame(updateFPS);
        }
        updateFPS();
        
        // Handle window resize
        window.addEventListener('resize', () => {
            renderer.handleResize();
        });
    </script>
</body>
</html>
